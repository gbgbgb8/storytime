<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Adventure Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
  <div id="header" class="d-flex justify-content-between align-items-center p-3 bg-secondary">
    <button id="mode-toggle" class="btn btn-dark">🌗</button>
    <button id="goto-maker" class="btn btn-dark" onclick="window.location.href='makejson.html'">❓</button>
    <select id="story-select" class="form-select">
      <!-- Options will be populated dynamically -->
    </select>
  </div>
  <div id="game-container" class="container my-3">
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="card bg-secondary text-white">
          <img id="game-image" src="" alt="Game Image" class="img-fluid">
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div id="narrative-text" class="card bg-secondary text-white">
          <div class="card-header">📖</div>
          <div class="card-body">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer" class="fixed-bottom bg-secondary p-3">
    <div id="options-container" class="d-flex justify-content-center">
      <button id="optionA" class="btn btn-dark mx-2"></button>
      <button id="optionB" class="btn btn-dark mx-2"></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
