<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Adventure Game</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <nav class="navbar navbar-dark bg-secondary">
    <div class="container-fluid">
      <button id="mode-toggle" class="btn btn-dark">🌗</button>
      <button id="goto-maker" class="btn btn-dark" onclick="window.location.href='makejson.html'">❓</button>
      <select id="story-select" class="form-select bg-dark text-white">
        <!-- Options will be populated dynamically -->
      </select>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="card bg-secondary">
          <img id="game-image" src="" alt="Game Image" class="card-img-top">
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="card bg-secondary">
          <div class="card-header">📖</div>
          <div id="narrative-text" class="card-body">
            <!-- Text will be populated dynamically -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-secondary text-center py-2">
    <div id="options-container">
      <button id="optionA" class="btn btn-dark mx-2"></button>
      <button id="optionB" class="btn btn-dark mx-2"></button>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
