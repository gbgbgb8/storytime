<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Adventure Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.3.1/markdown-it.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/easymde/2.15.0/easymde.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/easymde/2.15.0/easymde.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode text-white">
  <div id="fab-menu" class="fab-menu">
    <button id="fab-button" class="btn btn-dark fab-button">☰</button>
    <div id="fab-controls" class="fab-controls d-none btn-group-vertical">
      <button id="mode-toggle" class="btn btn-dark">🌗</button>
      <button id="goto-maker" class="btn btn-dark" onclick="window.location.href='makejson.html'">❓</button>
      <select id="story-select" class="form-select bg-dark text-white">
      </select>
    </div>
  </div>
  <div class="container my-4">
    <div id="spinner" class="spinner-border text-light d-none" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="row gx-5">
      <div class="col-12 col-lg-6">
        <div class="card bg-secondary h-100">
          <img id="splash-image" src="" alt="Splash Image" class="card-img-top d-block">
          <img id="game-image" src="" alt="Game Image" class="card-img-top d-none">
        </div>
      </div>
      <div class="col-12 col-lg-6">
        <div class="card bg-secondary h-100">
          <div class="card-header fs-4">📖</div>
          <div id="narrative-text" class="card-body">
          </div>
          <div id="options-container" class="card-footer d-flex flex-wrap justify-content-evenly align-items-center">
            <button id="optionA" class="btn btn-dark mx-2"></button>
            <button id="optionB" class="btn btn-dark mx-2"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
