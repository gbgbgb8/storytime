<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Adventure Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
  <div id="fab-menu" class="fab-menu">
    <button id="fab-button" class="btn btn-dark fab-button">☰</button>
    <div id="fab-controls" class="fab-controls hidden">
      <button id="mode-toggle" class="btn btn-dark">🌗</button>
      <button id="goto-maker" class="btn btn-dark" onclick="window.location.href='makejson.html'">❓</button>
      <select id="story-select" class="form-select bg-dark text-white">
      </select>
    </div>
  </div>
  <div class="container my-4">
    <div class="row">
      <div class="col-12 col-lg-6">  <!-- Changed col-md-6 to col-lg-6 -->
        <div class="card bg-secondary">
          <img id="game-image" src="" alt="Game Image" class="card-img-top">
        </div>
      </div>
      <div class="col-12 col-lg-6">  <!-- Changed col-md-6 to col-lg-6 -->
        <div class="card bg-secondary">
          <div class="card-header">📖</div>
          <div id="narrative-text" class="card-body">
          </div>
          <div id="options-container" class="card-footer">
            <button id="optionA" class="btn btn-dark mx-2"></button>
            <button id="optionB" class="btn btn-dark mx-2"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
