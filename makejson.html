<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make JSON for Text Adventure Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.8/spectre.min.css">
  <link rel="stylesheet" href="makejson.css">
</head>
<body>
  <h1>Create JSON for Text Adventure Game</h1>
  <form id="json-form">
    <div id="pages">
    </div>
    <div class="btn-group">
      <button type="button" id="add-page" class="btn">Add Page</button>
      <button type="button" id="generate-json" class="btn">Generate JSON</button>
      <input type="file" id="import-json" class="d-none" accept=".json">
      <button type="button" id="import-button" class="btn">Import JSON</button>
    </div>
  </form>
  <div class="card">
    <div class="card-header">
      <h2>Generated JSON:</h2>
    </div>
    <div class="card-body">
      <pre id="json-output"></pre>
    </div>
    <div class="card-footer">
      <button type="button" id="copy-json" class="btn">Copy JSON</button>
    </div>
  </div>
  <script src="makejson.js"></script>
</body>
</html>
