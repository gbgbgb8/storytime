<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make JSON</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="makejson.css">
  <!-- Adding vis.js CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="button-bar" class="button-bar">
    <button id="add-page" class="btn btn-primary">Add Page</button>
    <button id="generate-json" class="btn btn-success">Generate JSON</button>
    <button id="import-button" class="btn btn-warning">Import JSON</button>
    <button id="copy-json" class="btn btn-info">Copy JSON to Clipboard</button>
    <button id="download-json" class="btn btn-secondary">Download story.json</button>
    <button id="info-button" class="btn btn-secondary">Info</button>
    <button id="flowchart-button" class="btn btn-secondary">Flowchart Visualization</button>
  </div>
  <div class="container mt-4">
    <h1>Story JSON Creator</h1>
    <label for="story-title" class="form-label">Story Title:</label>
    <input type="text" id="story-title" name="story-title" class="form-control mb-3">
    
    <label for="story-author" class="form-label">Author:</label>
    <input type="text" id="story-author" name="story-author" class="form-control mb-3">
    
    <label for="story-comments" class="form-label">Comments:</label>
    <textarea id="story-comments" name="story-comments" class="form-control mb-3" rows="3"></textarea>
    
    <input type="file" id="import-json" style="display: none;">
    <form id="json-form">
      <div id="pages">
      </div>
    </form>
    <div id="json-output" class="mt-4"></div>
    <div id="flowchart" class="mt-4"></div>
  </div>
  <!-- Info Modal -->
  <div class="modal fade" id="info-modal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="infoModalLabel">Information</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Add your info here.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Info Modal -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Adding vis.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <script src="makejson.js"></script>
</body>
</html>
